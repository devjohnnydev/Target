{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto relative group py-20">
    <div
        class="absolute -inset-1 bg-gradient-to-r from-emerald-500 to-sky-600 rounded-[2.5rem] blur opacity-10 group-hover:opacity-25 transition duration-1000">
    </div>

    <div
        class="relative bg-slate-900/60 backdrop-blur-xl p-10 rounded-[2.5rem] border border-white/5 shadow-2xl text-center">
        <div class="mb-10 relative">
            <div class="absolute inset-0 bg-emerald-500/20 blur-3xl rounded-full"></div>
            <svg class="relative w-24 h-24 text-emerald-400 mx-auto animate-pulse" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <h1 class="text-3xl font-futuristic text-white uppercase italic tracking-tighter mb-4">Quase Lá, <span
                class="text-neon">{{ current_user.name }}</span>!</h1>
        <p class="text-slate-400 text-sm font-medium leading-relaxed mb-10">
            Sua conta foi criada, mas requer <span class="text-white">autorização de nível superior</span> antes que
            você possa iniciar suas operações.
        </p>

        <div class="p-6 bg-slate-950/50 rounded-2xl border border-white/5 mb-10 shadow-inner">
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.4em] mb-2">Status da Credencial</p>
            <span class="text-emerald-400 font-futuristic text-sm tracking-widest uppercase animate-pulse">Aguardando
                Aprovação</span>
        </div>

        <a href="{{ url_for('logout') }}"
            class="inline-block text-slate-500 hover:text-white transition-colors text-xs font-bold uppercase tracking-widest">
            Desconectar Sessão
        </a>
    </div>
</div>
{% endblock %}
