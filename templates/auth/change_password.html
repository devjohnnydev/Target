{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto relative group">
    <!-- Glow Effect -->
    <div
        class="absolute -inset-1 bg-gradient-to-r from-emerald-500 to-sky-600 rounded-[2.5rem] blur opacity-25 group-hover:opacity-40 transition duration-1000">
    </div>

    <div class="relative bg-slate-900/60 backdrop-blur-xl p-10 rounded-[2.5rem] border border-white/5 shadow-2xl">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-futuristic text-white uppercase italic tracking-tighter mb-2">Redefinição de <span
                    class="text-neon">Senha</span></h2>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-[0.3em]">Protocolo de Segurança Ativado</p>
        </div>

        <form method="POST" class="space-y-6">
            <div class="space-y-2">
                <label class="block text-[10px] font-bold text-emerald-500 uppercase tracking-[0.4em] ml-1"
                    for="password">Nova Chave de Segurança</label>
                <input
                    class="w-full bg-slate-950/50 border border-white/10 rounded-2xl px-6 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-emerald-500/50 focus:ring-1 focus:ring-emerald-500/20 transition-all font-medium"
                    type="password" name="password" id="password" placeholder="••••••••" required>
            </div>
            <div class="space-y-2">
                <label class="block text-[10px] font-bold text-emerald-500 uppercase tracking-[0.4em] ml-1"
                    for="confirm_password">Confirmar Nova Chave</label>
                <input
                    class="w-full bg-slate-950/50 border border-white/10 rounded-2xl px-6 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-emerald-500/50 focus:ring-1 focus:ring-emerald-500/20 transition-all font-medium"
                    type="password" name="confirm_password" id="confirm_password" placeholder="••••••••" required>
            </div>

            <button
                class="w-full bg-emerald-500 hover:bg-emerald-400 text-slate-950 font-futuristic py-4 px-4 rounded-2xl transition-all transform hover:scale-[1.02] shadow-lg shadow-emerald-500/20 uppercase tracking-widest text-sm"
                type="submit">
                Atualizar Credenciais
            </button>
        </form>

        <div class="mt-10 pt-8 border-t border-white/5 text-center">
            <p class="text-slate-500 text-xs font-medium italic">
                Por motivos de segurança, sua primeira conexão exige a criação de uma chave personalizada.
            </p>
        </div>
    </div>
</div>
{% endblock %}
