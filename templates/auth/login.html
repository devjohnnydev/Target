{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
    <h2 class="text-3xl font-bold text-indigo-900 mb-6 text-center">Entrar no Target</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-slate-700 font-semibold mb-2" for="email">Email</label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                type="email" name="email" id="email" required>
        </div>
        <div class="mb-6">
            <label class="block text-slate-700 font-semibold mb-2" for="password">Senha</label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                type="password" name="password" id="password" required>
        </div>
        <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition"
            type="submit">
            Entrar
        </button>
    </form>
    <p class="mt-6 text-center text-slate-600">
        NÃ£o tem uma conta? <a href="{{ url_for('register') }}" class="text-indigo-600 hover:underline">Cadastre-se</a>
    </p>
</div>
{% endblock %}
